name: Android CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone repository
        uses: actions/checkout@v4

      - name: â˜• Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”‘ Make Gradlew executable
        run: chmod +x gradlew

      # ğŸ”¢ Auto-Increment versionCode
      - name: ğŸ”¢ Load and increment versionCode
        run: |
          VERSION_CODE=$(cat app/version.txt)
          NEW_VERSION_CODE=$((VERSION_CODE + 1))
          echo $NEW_VERSION_CODE > app/version.txt
          echo "VERSION_CODE=$NEW_VERSION_CODE" >> $GITHUB_ENV
          echo "VERSION_NAME=0.$NEW_VERSION_CODE" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Create the project (Gradle)
        run: ./gradlew assembleDebug

      - name: âœ… Perform tests
        run: ./gradlew test

      - name: ğŸ“¦ Generate APK
        run: ./gradlew assembleRelease

      - name: ğŸ” Check if APK exists
        run: ls -R app/build/outputs/apk/

      - name: ğŸ” Show Gradle build logs (if error)
        if: failure()
        run: cat app/build/reports/build.log

      - name: ğŸš€ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/**/*.apk

      # ğŸ›  Debug GitHub PAT and Git settings
      - name: ğŸ›  Debug GitHub PAT
        run: |
          echo "ğŸ” GitHub Actor: ${{ github.actor }}"
          echo "ğŸ“Œ Repository: ${{ github.repository }}"
          echo "ğŸ”‘ Testing GitHub PAT authentication..."
          git remote -v
          git branch
        
      - name: ğŸ”„ Push new versionCode to GitHub
        if: success() # Only if the build was successful!
        env:
          GH_PAT: ${{ secrets.GH_PAT }} # Personal Access Token
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "ğŸ“Œ Current repository: ${{ github.repository }}"
          echo "ğŸ” Current branch: $(git branch --show-current)"
          git remote set-url origin https://${{ github.actor }}:${GH_PAT}@github.com/${{ github.repository }}.git
          git status
          git add app/version.txt
          git commit -m "ğŸ”„ Auto-Increment versionCode to $VERSION_CODE" || echo "âš ï¸ No changes to commit"
          git push origin HEAD:main || echo "âŒ Push failed, check the GitHub token permissions!"

      - name: ğŸ”¥ Firebase App Distribution Upload
        if: success() # Prevents faulty builds in Firebase App Distribution.
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk # Or Release APK: app/build/outputs/apk/release/app-release.apk
          releaseNotes: "Build ${{ env.VERSION_NAME }} - Automatically uploaded by GitHub CI/CD"
