name: Android CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone repository
        uses: actions/checkout@v4

      - name: ☕ Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: 🔑 Make Gradlew executable
        run: chmod +x gradlew
        
      - name: 🛠️ Create the project (Gradle)
        run: ./gradlew assembleDebug

      - name: ✅ Perform tests
        run: ./gradlew test

      - name: 📦 Generate APK
        run: ./gradlew assembleRelease

      - name: 🔍 Check if APK exists
        run: ls -R app/build/outputs/apk/

      - name: 🔎 Show Gradle build logs (if error)
        if: failure()
        run: cat app/build/reports/build.log

      - name: 🚀 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/**/*.apk

      - name: 🔥 Firebase App Distribution Upload
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk #app/build/outputs/apk/release/app-release.apk
