name: Android CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone repository
        uses: actions/checkout@v4

      - name: â˜• Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: ğŸ”‘ Make Gradlew executable
        run: chmod +x gradlew
        
      - name: ğŸ› ï¸ Create the project (Gradle)
        run: ./gradlew assembleDebug

      - name: âœ… Perform tests
        run: ./gradlew test

      - name: ğŸ“¦ Generate APK
        run: ./gradlew assembleRelease

       # ğŸ“– Read the version from the build.gradle.kts file
      - name: ğŸ“– Read version number
        run: echo "VERSION_NAME=$(grep versionName app/build.gradle.kts | awk '{print $2}' | tr -d '\"')" >> $GITHUB_ENV

      - name: ğŸ” Check if APK exists
        run: ls -R app/build/outputs/apk/

      - name: ğŸ” Show Gradle build logs (if error)
        if: failure()
        run: cat app/build/reports/build.log

      - name: ğŸš€ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/**/*.apk

      - name: ğŸ”¥ Firebase App Distribution Upload
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk #app/build/outputs/apk/release/app-release.apk
          releaseNotes: "Build $VERSION_NAME - Automatically uploaded by CI/CD"

      - name: ğŸ”„ Push neues versionCode zu GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add app/version.txt
          git commit -m "Auto-increment versionCode to $VERSION_CODE"
          git push || echo "No push necessary"
